<h1>Hello {{name}}</h1>
 <p><strong> Address : </strong> {{address.street}}
                                <br>{{address.suburb}}
                                <br>  <strong>{{address.city}}</strong>
 </p>
 <strong>{{email}}</strong><br>
 <button (click)="showHide()">{{showHobbies ==false ? 'Show hobbies' : 'Hide Hobbies'}}</button>
 <div *ngIf="showHobbies">
   <ul>
   <li *ngFor ="let hobby of hobbies; let i = index ">{{hobby}} <button (click)="deleteHobby(i)"> X</button></li>
   </ul>
   <form (submit)= "addHobby(hobby.value)" >
      <label> Add Hobby :</label><br>
      <input type="text" #hobby />

   </form>


 </div>
<hr/>
<h1>Edit User </h1>
 <form>
 <label> Name :</label>
 <input type="text" name ="name" [(ngModel)]="name" /><br>
 <label> Address :</label>
 <input type="text" name ="address.street" [(ngModel)]="address.street" /><br>
  <input type="text" name ="address.suburb" [(ngModel)]="address.suburb" /><br>
   <input type="text" name ="address.city" [(ngModel)]="address.city" /><br>
 <label> Email :</label>
 <input type="text" name ="email" [(ngModel)]="email" />
 </form>

 <hr/>
 <h1>Post</h1>
 <div *ngFor = "let post of posts" >
   <h3>{{post.title}}</h3>
   <p>{{post.body}} </p>
 </div>
